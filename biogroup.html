        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultArea = document.getElementById('resultArea');
        const emptyState = document.getElementById('emptyState');
        const emptyMsg = document.getElementById('emptyMsg');
        const teamList = document.getElementById('teamList');

        function performSearch() {
            const val = searchInput.value.trim().toLowerCase();
            
            if (val.length < 1) {
                resultArea.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyMsg.textContent = "กรุณากรอกข้อมูลเพื่อค้นหากลุ่มของคุณ";
                return;
            }

            let found = null;

            // ตรวจสอบรูปแบบ ห้อง/เลขที่ (เช่น 501/32)
            if (val.includes('/')) {
                const parts = val.split('/');
                const inputRoom = parts[0].trim();
                const inputNo = parts[1].trim();
                found = students.find(s => s.room === inputRoom && s.no === inputNo);
            } else {
                // ค้นหาแบบปกติ (Id, Name, No)
                found = students.find(s => 
                    s.id.includes(val) || 
                    s.name.toLowerCase().includes(val) || 
                    s.no === val
                );
            }

            if (found) {
                displayResult(found);
            } else {
                resultArea.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyMsg.textContent = "ไม่พบข้อมูล กรุณาตรวจสอบข้อมูลอีกครั้ง";
            }
        }

        // Search on button click
        searchBtn.addEventListener('click', performSearch);

        // Search on Enter key press
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function displayResult(student) {
            emptyState.classList.add('hidden');
            resultArea.classList.remove('hidden');

            document.getElementById('resName').textContent = student.name;
            document.getElementById('resId').textContent = `เลขประจำตัว: ${student.id} (เลขที่ ${student.no})`;
            document.getElementById('resRoom').textContent = `ห้อง ${student.room}`;
            document.getElementById('resGroupBadge').textContent = `กลุ่มที่ ${student.group}`;

            const members = students.filter(s => s.room === student.room && s.group === student.group);
            
            teamList.innerHTML = '';
            members.sort((a, b) => parseInt(a.no) - parseInt(b.no)).forEach(m => {
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl border flex justify-between items-center ${m.id === student.id ? 'bg-blue-50 border-blue-200' : 'bg-white border-gray-100'}`;
                div.innerHTML = `
                    <span class="${m.id === student.id ? 'font-bold text-blue-700' : 'text-gray-700'}">${m.name}</span>
                    <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500">เลขที่ ${m.no}</span>
                `;
                teamList.appendChild(div);
            });
        }
