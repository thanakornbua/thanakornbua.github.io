<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="noindex" />
		<title>Page Not Found</title>
		<style>
			:root {
				color-scheme: light dark;
				--bg: #f7f7fb;
				--card: #ffffff;
				--text: #1f2937;
				--muted: #6b7280;
				--accent: #2563eb;
				--accent-dark: #1d4ed8;
				--border: rgba(15, 23, 42, 0.08);
				--shadow: 0 18px 50px rgba(15, 23, 42, 0.08);
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--bg: #0f172a;
					--card: #111827;
					--text: #e5e7eb;
					--muted: #9ca3af;
					--accent: #60a5fa;
					--accent-dark: #3b82f6;
					--border: rgba(148, 163, 184, 0.2);
					--shadow: 0 18px 50px rgba(2, 6, 23, 0.5);
				}
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
				background: radial-gradient(circle at top, rgba(37, 99, 235, 0.18), transparent 60%),
					var(--bg);
				color: var(--text);
				display: grid;
				place-items: center;
				padding: 32px 20px;
			}

			.card {
				width: min(720px, 100%);
				background: var(--card);
				border-radius: 24px;
				padding: 40px clamp(24px, 5vw, 56px);
				box-shadow: var(--shadow);
				border: 1px solid var(--border);
			}

			.badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				padding: 6px 14px;
				border-radius: 999px;
				background: rgba(37, 99, 235, 0.12);
				color: var(--accent);
				font-weight: 600;
				letter-spacing: 0.02em;
				font-size: 0.85rem;
			}

			h1 {
				margin: 18px 0 12px;
				font-size: clamp(2rem, 4vw, 3rem);
			}

			p {
				margin: 0 0 16px;
				color: var(--muted);
				line-height: 1.6;
			}

			.actions {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				margin-top: 28px;
			}

			.button {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				padding: 12px 18px;
				border-radius: 12px;
				border: 1px solid transparent;
				text-decoration: none;
				font-weight: 600;
				transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
			}

			.button.primary {
				background: var(--accent);
				color: white;
				box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
			}

			.button.primary:hover {
				background: var(--accent-dark);
				transform: translateY(-1px);
			}

			.button.secondary {
				color: var(--text);
				border-color: var(--border);
				background: transparent;
			}

			.button.secondary:hover {
				border-color: var(--accent);
				color: var(--accent);
			}

			.hint {
				margin-top: 24px;
				font-size: 0.9rem;
			}

			.error-code {
				font-size: 0.85rem;
				color: var(--muted);
				margin-top: 24px;
			}
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<span class="badge">Error</span>
			<h1>We can't find that page.</h1>
			<p>
				The link you followed might be broken, or the page may have been removed.
				Try heading back to the homepage or checking the URL.
			</p>
			<div class="actions">
				<a class="button primary" href="index.html">Go to homepage</a>
				<a class="button secondary" href="javascript:history.back()">Go back</a>
			</div>
			<p class="hint">If you believe this is a mistake, please contact scientan@gmail.com.</p>
			<div class="error-code">Error code: 404</div>
		</main>
	</body>
</html>
